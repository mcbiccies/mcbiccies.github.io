<script>

//javascript for roatating box

var slideIndex = 0; 

carousel();

function carousel() {

  var i;

  var x = document.getElementsByClassName("slide");<!--this is the line that finds the current slid-->

  for (i = 0; i < x.length; i++) {

    x[i].style.display = "none";

  }

  slideIndex++;

  if (slideIndex > x.length) {slideIndex = 1}

  x[slideIndex-1].style.display = "block";

  setTimeout(carousel, 5000); <!--This is the line that sets the rotation to every 5 seconds - change the number "5" to a differnt number to increase/decrease the rotation interval-->

}

</script>
